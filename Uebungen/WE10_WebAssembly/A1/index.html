<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GGT Calculator</title>
</head>
<body>
<!--<h2>Parallel loading of two text files via fetch, extracting each line and cocatenating them</h2>-->
<h1> Berechnen Sie den größten gemeinsamer Teiler (GGT) schnell mit Web Assembly!</h1>
<!-- source: https://www.w3schools.com/html/tryit.asp?filename=tryhtml_form_submit-->
<form>
    <label for="x">Zahl 1:</label>
    <input type="text" id="x"><br>
    <label for="y">Zahl 2:</label>
    <input type="text" id="y"><br>
    <input type="submit" value="Start" id="startButton">
</form>
<h2 id="result">Ergebnis:</h2>
<script>
    document.getElementById("startButton").onclick = function(){
        try {
            WebAssembly.
            instantiateStreaming(fetch('./main.wasm')).
            then(wasm => {
                const ggt = wasm.instance.exports.gcd;
                document.getElementById("result").innerText = `${ggt(10, 20)}`;
            });
        }
        catch(error){
            console.log(error);
            print(error);
        }
    }

</script>
</body>
</html>
